<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./dice_PNG115.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/506ee90a65.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="overlay" class="d-none">
        <div class="flex">
            <p id="text_endGame">Complimenti! <br> Hai completato il gioco!</p>
            <button id="resume">Rincomincia</button>
        </div>
    </div>
    <header>
        <h1>Tombola </h1>
        <div id="display">00:00:00</div>
    </header>

    <main>
        <section>
            <ul class="table" id="table_num"></ul>
        </section>
        <aside class="extraction">
            <div>
                <h4 style="text-align: center;">Numero estratto </h4>
                <div class="container_numb"> <!-- da flexare -->
                    <div id="num_extr"></div>
                </div>
            </div>
            <hr>
            <div class="buttons">
                <div class="d-none btn-toggle btn">
                    <button type="button" class="btn_extr"> Estrai</button>
                    <button type="button" id="endGame">Termina gioco</button>
                </div>
                <div class="timerControl">
                    <button type="button" class="startBtn" onclick="start()">Start</button>
                    <button type="button" class="d-none stopBtn" onclick="reset()">Reset time</button>
                </div>
            </div>
        </aside>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
